<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        body{
            margin: 200px;
        }
    </style>
</head>
<body>

<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="40" r="20" fill=url("#tick")></circle>
    <line x1="50" y1="50" x2="58" y2="30" stroke="gray" stroke-width="2px"></line>
    <line x1="50" y1="50" x2="42" y2="30" stroke="gray" stroke-width="2px"></line>
    <linearGradient id="tick" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#4e69a2" stop-opacity="0.9"></stop>
        <stop offset="50%" stop-color="#3b5998"></stop>
    </linearGradient>
</svg>

</body>
</html>
